<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="57x57" href="Resources/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="Resources/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="Resources/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="Resources/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="Resources/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="Resources/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="Resources/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="Resources/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="Resources/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="Resources/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="Resources/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="Resources/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Resources/favicon/favicon-16x16.png" />
    <link rel="manifest" href="Resources/favicon/manifest.json" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <style>
      body {
        background-color: #f0f4f8; /* Light blue-gray background for a cool look */
        color: #333; /* Dark gray font color for readability */
      }
      #navigation {
        background-color: #004d40; /* Dark teal background for the header */
      }
      .brand-logo {
        color: #ffffff; /* White text for the header */
      }
      .container {
        margin-top: 50px;
      }
      .PredictButton button {
        background-color: #004d40; /* Dark teal background for the button */
        color: #ffffff; /* White text for the button */
      }
      .PredictButton button:hover {
        background-color: #00332e; /* Darker teal background for hover effect */
      }
      #PicturePreview img {
        max-width: 100%;
        max-height: 300px;
      }
      .caption {
        color: #004d40; /* Dark teal color for the caption */
      }
      .input-field .file-path-wrapper input {
        color: #333; /* Dark gray text for the file input */
      }
      table {
        color: #333; /* Dark gray text for the table */
      }
    </style>
  </head>

  <body>
    <!--Navigation for normal screens-->
    <nav id="navigation">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">MelanoGuard</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
      </div>
    </nav>
    <h5 class="center-align caption">MelanoGuard - Melanoma Detection using AI</h5>
    <!--Navigation ends-->

    <div class="container">
      <!-- Page Content goes here -->
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" accept="image/*" id="capture" capture="camera" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload an image" />
        </div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="picture col s12 l4 m12 xl4">
          <div id="PicturePreview">
            <img id="PredictedPicture" src="" alt="" />
          </div>
        </div>
        <div class="col l4 xl4"></div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="button col s12 l4 m12 xl4">
          <div class="PredictButton">
            <button id="button" class="waves-effect waves-light btn-large center-align" type="submit" name="action">
              Predict
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <div class="col l4 xl4"></div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="col col s12 l4 m12 xl4">
          <table class="centered" id="myTable">
            <thead>
              <tr>
                <th>Result</th>
                <th>Accuracy</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col l4 xl4"></div>
      </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="script.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
